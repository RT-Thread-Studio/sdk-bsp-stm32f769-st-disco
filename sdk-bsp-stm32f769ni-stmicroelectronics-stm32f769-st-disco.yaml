features:
- 'MCU: STM32F769NIH6, Main Frequency 216MHz, 2048KB Flash, 512KB RAM'
- 'External RAM: Model MT48LC4M32B2, 128MB'
- 'External Flash: Model MX25L51245G, 512MB'
- 'LED: 3 PCS, LD1 (red, PJ13), LD2 (green, PJ5), LD3 (green, PA12)'
- 'Keys: 1, User (with wake-up function, PA0)'
- 'Audio: SAI Audio DAC'
features_zh:
- MCU：STM32F769NIH6，主频 216MHz，2048KB FLASH ，512KB RAM
- 外部 RAM：型号 MT48LC4M32B2，128MB
- 外部 FLASH：型号 MX25L51245G，512MB
- LED：3个，LD1（红色，PJ13），LD2（绿色，PJ5），LD3（绿色，PA12）
- 按键：1个，USER（兼具唤醒功能，PA0）
- 音频：SAI音频DAC
